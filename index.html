<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip_Calculator</title>
</head>

<body>
    <div id="main-container">
        <h2>Tip Calculator</h2>
        <div id="container">
            <div id="tip-div">
                <h3>Bill</h3>
                <input type="text" placeholder="$" id="input">
                <h3>Select Tip %</h3>
                <div id="buttons">
                    <button class="btn" value="5">5%</button>
                    <button class="btn" value="10">10%</button>
                    <button class="btn" value="15" >15%</button>
                    <!-- <button class="btn">20%</button> -->
                    <button class="btn" value="25">25%</button>
                    <button class="btn" value="50">50%</button>
                    <input type="text" placeholder="Custom" id="custom">
                </div>
                <div>
                    <h3>Number Of People</h3>
                    <input type="number" id="people">
                </div>
            </div>
            <div id="tip-amount">
                <div>
                    <h1>Tip Amount</h1>
                    <input type="number" id="tip-amt">
                </div>
                <div>
                    <h1>Total</h1>
                    <input type="number" id="tip-total" onchange="calculate('value')">
                </div>
                <button id="reset" onclick="clearAll()">RESET</button>
            </div>
            <p id="abc"></p>
        </div>

    </div>

    <script src="index.js">
    </script>
</body>

</html>
